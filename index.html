<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b39a2b6d31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>YouTube</title>
</head>

<body>
    <nav>
        <a href="#"><i id="burger" class="fas fa-bars"></i></a>
        <a href="#" id="brand">
            <img id="logo" src="/images/logo.png" alt="YouTube logo">
        </a>
        <div id="search-box">
            <input type="text" name="" id="search-bar" placeholder="Search" />
            <button type="button" id="search-button">
                <i class="fas fa-search" id="search-icon"></i>
            </button>
        </div>
        <a href="#"><i class="fas fa-video icon"></i></a>
        <a href="#"><i class="fas fa-th icon"></i></a>
        <a href="#"><i class="fas fa-bell icon"></i></a>
        <a href="#"><img id="avatar" src="./images/avat.jpg" alt="Avatar" /></a>
    </nav>

    <section>
        <iframe width="500" height="281" src="https://www.youtube.com/embed/lhNdUVh3qCc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <h1 id="title">SpaceX EMBARRASED NASA With Their High Tech Space Suit ðŸ˜‚</h1>
        <div id="views-social">

            <div id="social">

                    </a>
                    <a href="#">
                        <i class="fas fa-thumbs-down social-buttons"></i>
                        <span class="social-text">1</span>
                    </a>
                </div>
                <div class="social-buttons-div">
                    <a href="#">
                        <i class="fas fa-share social-buttons"></i>
                        <span class="social-text">SHARE</span>
                    </a>
                </div>
                <div class="social-buttons-div">
                    <a href="#">
                        <i class="fas fa-list social-buttons"></i>
                        <span class="social-text">SAVE</span>
                    </a>
                </div>
                <div class="social-buttons-div">
                    <a href="#" id="dots">
                        <i class="fas fa-ellipsis-h social-buttons"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
