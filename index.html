<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>YouTube</title>
</head>

<body>
    <nav>
        <a href="#"><i id="burger" class="fas fa-bars"></i></a>
        <a href="#" id="brand">
            <img src="/images/logo.png" alt="YouTube logo">
        </a>
        <div id="search-box">
            <input type="text" name="" id="search-bar" placeholder="Search" />
            <button type="button" id="search-button">
                <i class="fas fa-search" id="search-icon"></i>
            </button>
        </div>
        <a href="#"><i class="fas fa-video icon"></i></a>
        <a href="#"><i class="fas fa-th icon"></i></a>
        <a href="#"><i class="fas fa-bell icon"></i></a>
        <a href="#"><img id="avatar" src="./images/avatar.jpg" alt="Avatar" /></a>
    </nav>

</body>

</html>
